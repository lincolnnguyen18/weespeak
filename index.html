<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
    <style>
    body {
      font-family: Arial Unicode MS, Lucida Sans Unicode, Code2000, sans-serif;
      font-size: 24px;
      max-width: 1000px;
      margin: auto;
      display: grid;
      height: 100vh;
      grid-template-rows: 1fr 57px;
      grid-template-areas:
        "chat"
        "bottom"
    }
    .float-right-bottom {
      display: flex;
      float: right;
    }
    #start_button {
      padding: 0;
    }
    #start_img {
      height: 50px;
      width: 50px;
    }
    #interim_span {
      transition: 0.5s;
      animation: speech .7s linear 1;
    }
    #interim_span:before {
      content: '';
      height: .4em;
      width: .4em;
      background: red;
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: -.9em;
      transform: translateY(-50%);
    }
    #logo {
      text-align: center;
      font-size: 16px;
    }
    select,
    button {
      font-family: Arial Unicode MS, Lucida Sans Unicode, Code2000, sans-serif;
      font-size: 14px;
    }
    #stupidStuff,
    #stupidStuff select,
    #stupidStuff button {
      font-size: 14px;
      text-align: center;
    }
    .leftDiv {
      float: left;
      clear: both;
      max-width: 90%;
    }
    .leftMes {
      text-align: left;
      background: #c8dff1;
      padding: .4em;
      border-radius: .6em;
      color: black;
      position: relative;
    }
    .rightDiv {
      float: right;
      clear: both;
      max-width: 90%;
    }
    .rightMes {
      text-align: left;
      background: #ad80ce;
      border-radius: .6em;
      padding: .4em;
      color: white;
      position: relative;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    #chat {
      overflow-y: auto;
      grid-area: chat;
      padding: 1em;
    }
    #bottom {
      clear: both;
      grid-area: bottom;
      height: 55px;
    }
    .leftLast:after {
        content: '';
        position: absolute;
        bottom: 7px;
        left: 14px;
        width: 0;
        height: 0;
        border: 18px solid transparent;
        border-top-color: #c8dff1;
        border-bottom: 0;
        border-left: 0;
        margin-left: -10px;
        margin-bottom: -17px;
    }
    .leftLast {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .rightLast {
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .rightLast:after {
        content: '';
        position: absolute;
        bottom: 7px;
        right: 14px;
        width: 0;
        height: 0;
        border: 18px solid transparent;
        border-top-color: #ad80ce;
        border-bottom: 0;
        border-right: 0;
        margin-right: -10px;
        margin-bottom: -17px;
    }
    .leftMes:empty {
      display: none;
    }
    .rightMes:empty {
      display: none;
    }
    .series:after {
        display: none;
    }
    .series {
        margin-top: 10px;
        margin-bottom: 0px;
    }
    @media (min-width: 1200px) {
      .leftDiv {
        max-width: 700px;
      }
      .rightDiv {
        max-width: 700px;
      }
    }
  </style>
  <body>
    <script>
      var localConnection;
      var remoteConnection;
      var sendChannel;
      var userType;
      var offer;
      var answer;
      var lastMessageSide;

      function generateOffer() {
        userType = 'sender';
        const iceConfiguration = { }
        iceConfiguration.iceServers = [];
        iceConfiguration.iceServers.push({
          urls: 'turn:turn.lincolnnguyen18.com',
          username: 'guest',
          credential: 'somepassword'
        })
        iceConfiguration.iceServers.push({
          urls: 'stun:stun.lincolnnguyen18.com'
        })
        localConnection = new RTCPeerConnection(iceConfiguration)
        localConnection.onicecandidate = e =>  {
          console.log(" NEW ice candidnat!! on localconnection reprinting SDP " )
          console.log(JSON.stringify(localConnection.localDescription))
          document.getElementById('offer').innerHTML = JSON.stringify(localConnection.localDescription);
        }
        sendChannel = localConnection.createDataChannel("sendChannel");
        sendChannel.onmessage = e =>  {
          console.log("messsage received!!!"  + e.data );
          data = JSON.parse(e.data);
          if (data['type'] == 'interim') {
            document.getElementById('interim2').innerHTML = `<div class='rightDiv'><p class='rightMes'>${data['message']}</p></div>`;
          } else if (data['type'] == 'final') {
            if (document.getElementById('final').lastChild) {
              var lastBubble = document.getElementById('final').lastChild.lastChild
              if (lastMessageSide == 'left' && lastBubble) {
                lastBubble.classList.add('leftLast');
                lastBubble.classList.remove('series');
              }
            }
            document.getElementById('final').innerHTML += `<div class='rightDiv'><p class='series rightMes'>${data['message']}</p></div>`;
            lastMessageSide = 'right';
          }
          chat = document.getElementById('chat');
          chat.scrollTop = chat.scrollHeight;
        }
        sendChannel.onopen = e => {
          console.log("open!!!!");
          document.getElementById('stupidStuff').remove();
          document.getElementById('chat').classList.remove('hidden');
          document.getElementById('bottom').classList.remove('hidden');
        }
        sendChannel.onclose =e => console.log("closed!!!!!!");
        localConnection.createOffer().then(function(o) {
          localConnection.setLocalDescription(o);
        });
      }
      async function generateAnswer() {
        userType = 'receiver';
        remoteConnection = new RTCPeerConnection()
        offer = JSON.parse(document.getElementById('offerTextarea').value);

        remoteConnection.onicecandidate = e =>  {
          console.log(" NEW ice candidnat!! on localconnection reprinting SDP " )
          console.log(JSON.stringify(remoteConnection.localDescription) )
          document.getElementById('answer').innerHTML = JSON.stringify(remoteConnection.localDescription);
        }

        remoteConnection.ondatachannel= e => {
              const receiveChannel = e.channel;
              receiveChannel.onmessage = e =>  {
                console.log("messsage received!!!"  + e.data );
                data = JSON.parse(e.data);
                if (data['type'] == 'interim') {
                  document.getElementById('interim2').innerHTML = `<div class='rightDiv'><p class='rightMes'>${data['message']}</p></div>`;
                } else if (data['type'] == 'final') {
                  if (document.getElementById('final').lastChild) {
                    var lastBubble = document.getElementById('final').lastChild.lastChild
                    if (lastMessageSide == 'left' && lastBubble) {
                      lastBubble.classList.add('leftLast');
                      lastBubble.classList.remove('series');
                    }
                  }
                  document.getElementById('final').innerHTML += `<div class='rightDiv'><p class='series rightMes'>${data['message']}</p></div>`;
                  lastMessageSide = 'right';
                }
                chat = document.getElementById('chat');
                chat.scrollTop = chat.scrollHeight;
              }
              receiveChannel.onopen = e => {
                console.log("open!!!!");
                document.getElementById('stupidStuff').remove();
                document.getElementById('chat').classList.remove('hidden');
                document.getElementById('bottom').classList.remove('hidden');
              }
              receiveChannel.onclose =e => console.log("closed!!!!!!");
              remoteConnection.channel = receiveChannel;
        }

        remoteConnection.setRemoteDescription(offer).then(a=>console.log("done"))

        //create answer
        await remoteConnection.createAnswer().then(a => remoteConnection.setLocalDescription(a)).then(a=> {
          console.log(JSON.stringify(remoteConnection.localDescription));
          // document.getElementById('answer').innerHTML = JSON.stringify(remoteConnection.localDescription);
        });
        //send the anser to the client
      }
      function setAnswer() {
        answer = JSON.parse(document.getElementById('answerTextarea').value);
        localConnection.setRemoteDescription(answer).then(a=>console.log("done"));
      }
      function updateInterim(message) {
        data = {
          type: 'interim',
          message: message
        }
        data = JSON.stringify(data);
        if (userType == 'sender') {
          sendChannel.send(data);
        } else {
          remoteConnection.channel.send(data);
        }
      }
      function sendFinal(message) {
        document.getElementById('final').innerHTML += `<div class='leftDiv'><p class='series leftMes'>${message}</p></div>`;
        data = {
          type: 'final',
          message: message
        }
        data = JSON.stringify(data);
        if (userType == 'sender') {
          sendChannel.send(data);
        } else {
          remoteConnection.channel.send(data);
        }
        lastMessageSide = 'left';
      }
    </script>
    <div id="stupidStuff">

      <script type="text/javascript">
        selectLang = document.getElementById('selectLang');
        selectLang.selectedIndex = "12";

        var recognizing;
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        reset();
        recognition.onend = reset;

        recognition.onresult = function (event) {
          var final = "";
          var interim = "";
          for (var i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              fragment = event.results[i][0].transcript;
              final += fragment;
              if (i == event.results.length - 1) {
                sendFinal(fragment);
              }
            } else {
              interim += event.results[i][0].transcript;
            }
          }
          interim_span.innerHTML = interim;
          updateInterim(interim);
          chat = document.getElementById('chat');
          chat.scrollTop = chat.scrollHeight;
        }

        function reset() {
          recognizing = false;
          // button.innerHTML = "Click to Speak";
          document.getElementById('start_img').src = 'images/mic.gif';
        }

        function changeLang() {
          if (recognizing) {
            toggleStartStop();
            // button.innerHTML = "Switching...";
            document.getElementById('start_img').src = 'images/mic-animation.gif';
            setTimeout(toggleStartStop, 1000);
          }
        }

        function toggleStartStop() {
          if (recognizing) {
            recognition.stop();
            reset();
          } else {
            recognition.lang = selectLang.value;
            recognition.start();
            recognizing = true;
            // button.innerHTML = "Click to Stop";
            document.getElementById('start_img').src = 'images/mic-animation.gif';
            document.getElementById('interim_span').innerHTML = "";
          }
        }
      </script>
