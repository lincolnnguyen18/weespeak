server {
	listen 80;
	listen [::]:80;
	server_name weespeak.xyz;
	return 301 https://weespeak.xyz$request_uri;
}
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	ssl_certificate /etc/letsencrypt/live/weespeak.xyz/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/weespeak.xyz/privkey.pem;
	ssl_protocols TLSv1.3;
	server_name weespeak.xyz;
	location / {
		proxy_pass http://127.0.0.1:5000/;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	ssl_certificate /etc/letsencrypt/live/weespeak.xyz/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/weespeak.xyz/privkey.pem;
	ssl_protocols TLSv1.3;
	server_name ws.weespeak.xyz;
	location / {
		proxy_ssl_certificate /etc/letsencrypt/live/weespeak.xyz/fullchain.pem;
		proxy_ssl_certificate_key /etc/letsencrypt/live/weespeak.xyz/privkey.pem;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_pass http://127.0.0.1:5001/;
		proxy_read_timeout 1d;
	}
}
